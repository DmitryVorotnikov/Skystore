{% extends 'catalog/base.html' %}

{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Все категории</h1>
    <p class="lead">Skystore - это отличный вариант приобретения плагинов, проектов и других IT-услуг.</p>
</div>

<div class="container">
    <div class="row text-center">
        {% for object in object_list %}
        <div class="col-4">
            <div class="card mb-4 box-shadow" style="height: 320px;">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{ object.name }}</h4>
                </div>
                <div class="card-body d-flex flex-column">
                    <div class="mt-auto">
                        <p class="card-title pricing-card-title" style="text-align: left;">{{ object.description }}</p>
                    </div>
                    <div class="mt-auto">
                        <a href="{% url 'catalog:products' %}" class="btn btn-lg btn-block btn-outline-primary">Выбрать</a>
                    </div>
                </div>
            </div>

        </div>
        {% endfor %}
    </div>
{% endblock %}
