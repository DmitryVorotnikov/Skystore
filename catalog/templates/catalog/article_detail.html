{% extends 'catalog/base.html' %}
{% load my_tags %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-body">
            <p class="card-text">Дата публикации: {{ object.creation_date }}</p>
            <p class="card-text">Количество просмотров: {{ object.number_of_views }}</p>
            <h5 class="card-title">{{ object.title }}</h5>
            <p class="card-text">{{ object.content }}</p>
        </div>
    </div>
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-left">
        <a class="btn btn-lg btn-danger" style="margin-left: 900px;" href="{% url 'catalog:article_delete' object.slug %}">Удалить статью</a>
    </div>
{% endblock %}
